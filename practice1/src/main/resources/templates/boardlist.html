<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">

<title>게시판 리스트</title>

</head>
<style>
.layout {
width : 500px;
margin : 0 auto;
margin-top : 40px;
}
.layout input, textarea{
width : 100%;
margin-top : 10px;
}

.layout textarea {
width: 100%;
margin-top : 10px;
min-height : 300px;

}
</style>
<body>
	<div class="layout">
	<table>
	<thead>
	<tr>
	<th>글번호</th>
	<th>제목</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="board: ${List}">
	<td th:text="${board.id}">1</td>
	<td ><a th:text="${board.title}"  th:href="@{/board/view(id=${board.id})}">제목입니ㅏㄷ.</a></td>
	</tr>
	</tbody>
	</table>
	</div>
<p>HTML5<p>

</body>

</html>
