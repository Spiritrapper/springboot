<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

<meta charset="utf-8">

<title>HTML5</title>

</head>
<style>
.layout {
width : 500px;
margin : 0 auto;
margin-top : 40px;
}
.layout input, textarea{
width : 100%;
margin-top : 10px;
}

.layout textarea {
width: 100%;
margin-top : 10px;
min-height : 300px;

}
</style>
<body>
	<div class="layout">
	<form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
	<!-- value값을 통한 초기값을 가지고 새로입력값의 업데이트-->
		<input name=title type="text" th:value="${board.title}">
		<textarea name="content" th:text="${board.content}"></textarea>
		<button type="submit">수정</button>
	</form>
	</div>
<p>HTML5<p>

</body>

</html>
