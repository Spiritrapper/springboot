<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

<meta charset="utf-8">

<title>HTML5</title>

</head>
<style>
.layout {
width : 500px;
margin : 0 auto;
margin-top : 40px;
}
.layout input, textarea{
width : 100%;
margin-top : 10px;
}

.layout textarea {
width: 100%;
margin-top : 10px;
min-height : 300px;

}
</style>
<body>
	<!-- 파일 업데이트를 위해서는 enctype="multipart/form-data"-->
	<div class="layout">
	<form th:action="@{/board/writepro}" method="post" enctype="multipart/form-data">
		<input name=title type="text">
		<textarea name="content"></textarea>
		<input type="file" name=file>
		<button type="submit">작성!</button>
	</form>
	</div>
<p>HTML5<p>

</body>

</html>
